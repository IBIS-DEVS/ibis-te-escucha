<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-center">Chatea con un experto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #scrollMe>
<div>
    <ion-list>
        <ion-item lines="none" *ngFor="let msg of messages" class="msg" [ngClass]="{
            'self-msg': msg.sender_uid === authService.user.uid,
            'default-msg': msg.sender_uid !== authService.user.uid
          }">
          <ion-label class="ion-text-wrap">
            <p>{{msg.sender_uid === authService.user.uid ? "TÃº": msg.sender}}</p>
            <h4>{{msg.message}}</h4>
          </ion-label>
        </ion-item>
      </ion-list>
  </div>

  

  <div class="ion-margin">

  </div>

</ion-content>


<ion-footer>
  <ion-toolbar>

    <ion-item lines="none">
      <ion-textarea [(ngModel)]="text"></ion-textarea>
      <ion-button class="sendButton" slot="end" color="primary" (click)="sendMessage()">
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>


  </ion-toolbar>
</ion-footer>
