<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <!-- <ion-title>chat</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content #scrollMe>


  <ion-list>
    <ion-item lines="none" *ngFor="let msg of messages" class="msg" [ngClass]="{
        'self-msg': msg.sender_uid === authService.user.uid,
        'default-msg': msg.sender_uid !== authService.user.uid
      }">
      <ion-label class="ion-text-wrap">
        <p>{{msg.sender_uid === authService.user.uid ? "TÃº": msg.name}}</p>
        <h4>{{msg.message}}</h4>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-margin">

  </div>

</ion-content>


<ion-footer>
  <ion-toolbar>

    <ion-item lines="none">
      <ion-textarea [(ngModel)]="text"></ion-textarea>
      <ion-button slot="end" fill="clear" (click)="sendMessage()">
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>


  </ion-toolbar>
</ion-footer>
