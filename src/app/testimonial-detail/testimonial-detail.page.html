<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ testimonial.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Testimonio:</ion-card-subtitle>
      <ion-card-title class="ion-text-nowrap">
        {{ testimonial.title }}
      </ion-card-title>
      <div class="card-note-contariner ion-padding">
        <ion-note class="ion-margin-bottom ion-padding">
         Por {{ testimonial.author }},{{ testimonial.authorAge }} a√±os
        </ion-note>
      </div>
    </ion-card-header>
    <ion-card-content>
      <p class="ion-text-wrap">{{ testimonial.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
